pub_rate: 1.0
analyzers:
  electronics_group:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Electronics
    analyzers:
      voltages:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Voltages and Currents
        contains: "voltage_diags"
      devices:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Devices
        contains: electrical_diags
      sensors:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Sensors
        contains: sensor_diags
  computers:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Computers
    contains: "_monitor"